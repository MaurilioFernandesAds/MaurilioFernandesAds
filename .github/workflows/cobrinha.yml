# Ação do GitHub para gerar um gráfico de contribuições com uma cobra comendo suas contribuições.
name: Generate Snake

# Controla quando a ação será executada.
on:
  schedule:
    # A cada 6 horas
    - cron: "0 */6 * * *"

  # Permite executar a ação manualmente pela aba "Actions" do GitHub.
  workflow_dispatch:

  # Também executa a ação a cada push na branch "main"
  push:
    branches:
      - main

# A sequência de etapas neste fluxo de trabalho:
jobs:
  # Este fluxo de trabalho contém um único job chamado "build"
  build:
    # O tipo de runner que será usado
    runs-on: ubuntu-latest

    # Etapas que representam tarefas a serem executadas
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Gerar os arquivos da cobra em './dist/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: MaurilioFernandesAds
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mostrar status do build
        run: git status

      - name: Enviar novos arquivos para a branch de saída (output)
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Atualizar animações da cobra
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
